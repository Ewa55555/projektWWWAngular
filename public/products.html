<!DOCTYPE html>
<html ng-app="myApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="controllers/controller.js"></script>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Opiniotwórczy portal kosmetyczny</title>
</head>
<body>
    <div class="container" ng-controller="ProductsCtrl">
        <h1>Strona użytkownika</h1>
        <button class="btn btn-primary" ng-click="logout()">Wyloguj się</button>
        <table class="table">
            <tbody>
                <tr ng-repeat="product in productsList">
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
