<div class="container" ng-controller="CommentCtrl">
    <form ng-submit="onSubmit()">
        <div class="form-group">
            <label for="comment">Komentarz</label>
            <input type="text" class="form-control" id="comment" placeholder="Dodaj komentarz" ng-model="comment.comment" required>
        </div>
        <button type="submit" class="btn btn-default">Dodaj komentarz</button>
    </form>
</div>
